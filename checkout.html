<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Womazing Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header__logo">Womazing</div>
      <nav class="header__nav">
        <a href="index.html" class="nav__link">Главная</a>
        <a href="shop.html" class="nav__link">Магазин</a>
        <a href="aboutbrand.html" class="nav__link">О бренде</a>
        <a href="contacts.html" class="nav__link">Контакты</a>
      </nav>
      <div class="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="header__phone">
        <a href="tel:+74958235412">+7 (495) 823-54-12</a>
      </div>
      <div class="header__bag">
        <a href="cart.html"><img src="images/cart.svg" alt="Корзина" /></a>
      </div>
    </header>

    <div class="container">
      <!-- Хлебные крошки -->
      <nav class="breadcrumb">
        <a href="#">Главная</a>
        <span class="breadcrumb-separator">→</span>
        <span>Оформление заказа</span>
      </nav>

      <!-- Заголовок страницы -->
      <h1 class="page-title">Оформление заказа</h1>

      <!-- Основной контент -->
      <div class="checkout-layout">
        <!-- Форма оформления заказа -->
        <div class="checkout-form">
          <!-- Данные покупателя -->
          <div class="form-section">
            <h2 class="section-title">Данные покупателя</h2>
            <div class="form-group">
              <input
                type="text"
                class="form-input"
                placeholder="Имя"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-input"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="tel"
                class="form-input"
                placeholder="Телефон"
                required
              />
            </div>
          </div>

          <!-- Адрес получателя -->
          <div class="form-section">
            <h2 class="section-title">Адрес получателя</h2>
            <div class="form-group">
              <input
                type="text"
                class="form-input"
                placeholder="Страна"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-input"
                placeholder="Город"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-input"
                placeholder="Улица"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-input"
                placeholder="Дом"
                required
              />
            </div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Квартира" />
            </div>
          </div>

          <!-- Комментарии -->
          <div class="form-section">
            <h2 class="section-title">Комментарии</h2>
            <div class="form-group">
              <textarea
                class="form-input form-textarea"
                placeholder="Оставьте комментарий к заказу"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Сводка заказа -->
        <div class="order-summary">
          <h2 class="summary-title">Ваш заказ</h2>

          <!-- Товары -->
          <div class="order-items">
            <div class="order-item">
              <span class="item-name">Товар</span>
              <span class="item-price">Всего</span>
            </div>
            <div class="order-item">
              <span class="item-name">Футболка USA</span>
              <span class="item-price">2190 руб</span>
            </div>
          </div>

          <!-- Итого -->
          <div class="order-total">
            <div class="total-row">
              <span>Итого:</span>
              <span>2190 руб</span>
            </div>
          </div>

          <!-- Способы оплаты -->
          <div class="payment-section">
            <h3 class="section-title">Способы оплаты</h3>
            <div class="payment-method">
              <input
                type="radio"
                id="cash"
                name="payment"
                value="cash"
                class="payment-radio"
                checked
              />
              <label for="cash" class="payment-label">Оплата наличными</label>
            </div>
          </div>

          <!-- Кнопка оформления -->
          <a href="success.html">
            <button class="place-order-btn" onclick="placeOrder()">
              Разместить заказ
            </button>
          </a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer__nav">
          <a href="index.html" class="nav__link">Главная</a>
          <a href="shop.html" class="nav__link">Магазин</a>
          <a href="aboutbrand.html" class="nav__link">О бренде</a>
          <a href="contacts.html" class="nav__link">Контакты</a>
        </div>
        <div class="footer__info">
          <p>© Все права защищены</p>
          <div class="footer__socials">
            <a href="#">
              <img
                src="images/facebook.png"
                class="sotial_icon"
                alt="Facebook"
              />
            </a>
            <a href="#">
              <img src="images/instagram.png" class="sotial_icon" alt="IG" />
            </a>
            <a href="#">
              <img src="images/twitter.png" class="sotial_icon" alt="Twitter" />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="burger.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
